<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Thoughts â€“ SereneSpace</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6fff5;
      padding: 30px;
      color: #004d40;
    }
    h1 {
      text-align: center;
      color: #008066;
    }
    .thought {
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,128,128,0.1);
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Shared Positive Thoughts</h1>
  <div id="thoughtList"></div>

  <script>
    async function fetchThoughts() {
      const res = await fetch("https://serenespace.onrender.com/thoughts");

      const thoughts = await res.json();

      const list = document.getElementById("thoughtList");
      list.innerHTML = "";

      thoughts.forEach(t => {
        const div = document.createElement("div");
        div.className = "thought";
        div.innerHTML = `
          <p>${t.message}</p>
          <div class="timestamp">${new Date(t.createdAt).toLocaleString()}</div>
        `;
        list.appendChild(div);
      });
    }

    fetchThoughts();
  </script>
</body>
</html>
